<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h3 class="text-center mt-5">Rainfall Prediction</h3>

    <div class="container mt-4 form-container">
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="v1" placeholder="Min Temp" required class="form-control mb-3">
                    <input type="text" name="v2" placeholder="Max Temp" required class="form-control mb-3">
                    <input type="text" name="v3" placeholder="Rainfall" required class="form-control mb-3">
                    <input type="text" name="v4" placeholder="Evaporation" required class="form-control mb-3">
                    <input type="text" name="v5" placeholder="Sunshine" required class="form-control mb-3">
                </div>
                <div class="col-md-6">
                    <input type="text" name="v6" placeholder="Humidity at 9am" required class="form-control mb-3">
                    <input type="text" name="v7" placeholder="Humidity at 3pm" required class="form-control mb-3">
                    <input type="text" name="v8" placeholder="Pressure at 3pm" required class="form-control mb-3">
                    <input type="text" name="v9" placeholder="Cloud at 9am" required class="form-control mb-3">
                    <input type="text" name="v10" placeholder="Cloud at 3pm" required class="form-control mb-3">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <input type="text" name="v11" placeholder="RainToday_Yes" required class="form-control mb-3">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Predict</button>
            </div>
        </form>
    </div>

    <div class="row justify-content-center mt-5">
        {% if prediction is not none %}
        <h2 class="text-warning">{{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
